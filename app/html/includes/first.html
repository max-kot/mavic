<section class="section first" style="background-image: url('./images/first/bg.jpg')">
	<div class="container">
		<div class="section__body section__body--no-padding first__body">
			<h1 class="first__title">
				Mavic 2 Pro
			</h1>
			<div class="first__image">
				<picture>
					<source srcset="./images/first/image-1.avif">
					<source srcset="./images/first/image-1.webp">
					<img src="./images/first/image-1.png" alt="Image">
				</picture>
			</div>
			<p class="first__text">
				Квадрокоптер Dji Mavic 2 Pro с профессиональной камерой Hasselblad
			</p>
			<ul class="first__social social">
				<li class="social__item">
					<a class="social__link" href="#">
						<svg>
							<use xlink:href='./images/sprite.svg#icons--facebook'></use>
						</svg>
					</a>
				</li>
				<li class="social__item">
					<a class="social__link" href="#">
						<svg>
							<use xlink:href='./images/sprite.svg#icons--youtube'></use>
						</svg>
					</a>
				</li>
				<li class="social__item">
					<a class="social__link" href="#">
						<svg>
							<use xlink:href='./images/sprite.svg#icons--instagram'></use>
						</svg>
					</a>
				</li>
			</ul>
		</div>
		<a class="section__btn-down" href="#">
			<svg>
				<use xlink:href='./images/sprite.svg#icons--arrow-down'></use>
			</svg>
		</a>
	</div>
</section>
